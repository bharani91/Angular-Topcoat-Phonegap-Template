<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="App">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Angular + Topcoat + PhoneGap - Starter Template</title>
</head>

<body ng-controller="AppController" class="dark" ng-class="{ 'left-nav' : showSideMenu }">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <button id="slide-menu-button" class="topcoat-icon-button" ng-click="toggleSideMenu()">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </button>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">App Name</h1>
        </div>


        <div class="topcoat-navigation-bar__item right quarter" ng-hide="isActive('/about')">
            <button class="topcoat-icon-button" ng-click="slidePage('/about', 'modal')">
                <span class="topcoat-icon topcoat-icon-font"><i class="icon-gears"></i></span>
            </button>
        </div>

        <div class="topcoat-navigation-bar__item right quarter" ng-show="isActive('/about')">
            <button class="topcoat-icon-button" ng-click="slidePage('/')">
                <span class="topcoat-icon topcoat-icon-font"><i class="icon-home"></i></span>
            </button>
        </div>
    </div>




    <div class="side-nav">
        <nav class="site">
            <ul class="topcoat-list side-nav__list">
                <li class="topcoat-list__item side-nav__list__item ">
                    <a href="" class="side-nav__button" ng-click="slidePage('/about', 'modal')">
                        <p><i class="icon-edit"></i> Edit</p>
                    </a>
                </li>
                <li class="topcoat-list__item side-nav__list__item ">
                    <a href="#" class="side-nav__button">
                        <p><i class="icon-calendar"></i> Calendar</p>
                    </a>
                </li>
                <li class="topcoat-list__item side-nav__list__item">
                    <a href="#" class="side-nav__button">
                        <p><i class="icon-twitter"></i> Tweet</p>
                    </a>
                </li>
                <li class="topcoat-list__item side-nav__list__item ">
                    <a href="#" class="side-nav__button">
                        <p><i class="icon-facebook"></i> Facebook</p>
                    </a>
                </li>
                <li class="topcoat-list__item side-nav__list__item">
                    <a href="#" class="side-nav__button">
                        <p><i class="icon-star"></i> Feedback</p>
                    </a>
                </li>

            </ul>
        </nav>
    </div>




    <!-- Angular Mobile Nav requires mobile-view inplace of ng-view -->
    <mobile-view />



    <!-- Comment out the following lines to test on the browser-->
    <!-- 
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
    -->

    <script type="text/javascript" src="lib/jquery.min.js"></script> 
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-mobile.min.js"></script>
    <script src="lib/mobile-nav.js"></script>

    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/services/phonegap.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/app_controller.js"></script>
    <script src="js/controllers/home_controller.js"></script>

    <!-- Bind events (deviceready, online etc) -->
    <!-- 
        <script type="text/javascript">
            app.initialize();
        </script>
     -->
</body>
</html>
